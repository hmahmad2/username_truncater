<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
    <title>Username Truncator</title>
</head>
<body>
    <h1>Username Truncator</h1>
    <h3>Use this form to truncate any username/phrase you have planned</h3>
    <h6>without having to think of another one, of course</h6>
    
    <input type="text" name="username"
        placeholder="insert username here" id="user"><br>
    <input type="number" name="max length" id="num"
        placeholder="max length of username"><br>
    <button onclick="truncate()">Submit</button>
    

    <h4>Your truncated username is:</h4>
    <p id="answer"></p>
</body>
</html>
